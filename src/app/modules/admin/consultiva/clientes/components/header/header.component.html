 <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-3 px-6 md:px-8 border-b">
     <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight text-left">Clientes</div>
     
    <!-- Loader -->
    <loading-bar *ngIf="isLoading"></loading-bar>
    
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <!-- Search -->
        <mat-form-field
            class="fuse-mat-dense fuse-mat-rounded min-w-64"
            [subscriptSizing]="'dynamic'">
        <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
        <input
            matInput
            [formControl]="searchInputControl"
            [autocomplete]="'off'"
            placeholder="Buscar Cliente...">
        </mat-form-field>

    </div>
    
</div>
